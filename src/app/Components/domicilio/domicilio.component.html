<div>
    <h1 class="h3 mb-0 text-secondary">Alta Domicilio</h1>
</div>
<hr>
<form (ngSubmit)="onSubmit(form)" #form="ngForm"> 
    <div class="form-group row">
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
          <div class="h6 text-secondary">Calle</div>
          <input type="text" class="form-control form-control-user" ngModel name="Calle" >
        </div>
        <div class="col-3">
            <div class="h6 text-secondary">Numero</div>
            <input type="number" class="form-control form-control-user" ngModel name="Numero" >
        </div>
        <div class="col-3">
            <div class="h6 text-secondary">CP.</div>
            <input type="number" class="form-control form-control-user" ngModel name="CP" >
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
            <div class="h6 text-secondary">Cuenta con energ√≠a renovable</div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" ngModel name="tieneErnergReno" value="Si"> Si
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" ngModel name="tieneErnergReno"  value="No"> No
                </label>
            </div>
        </div>   
    </div>
        

    <br>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-1">
            <button type="submit" class="btn-success">Guardar</button> 
        </div>
    </div>
  </form>
