<div class="container">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <table class="table table-dark table-striped table-bordered">
            <tr>
                <td>Nombre</td>
                <td><input class="form-control" type="text" ngModel name="nombre" [(ngModel)]="name"></td>
            </tr>
            <tr>
                <td>Fecha de Nacimiento</td>
                <td><input class="form-control" type="date" ngModel name="fecha_nac" [(ngModel)]="date"></td>
            </tr>
            <tr>
                <td>Sueldo</td>
                <td><input class="form-control" type="number" ngModel name="sueldo" [(ngModel)]="pay"></td>
            </tr>
            <tr>
                <td colspan="2"><Button type="submit" class="btn btn-outline-light">Actualizar</Button></td>
            </tr>
        </table>
    </form>
    
</div>
